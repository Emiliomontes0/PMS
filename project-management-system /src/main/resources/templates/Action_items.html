<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"><!-- THIS IS WHAT ALLOWS COMMUNICATION BETWEEN UI AND MIDDLE WARE -->
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <!-- BELOW IS WHAT I USED TO CREATE TEMPLATES FOR THE UI AND ALSO MODIFY THE CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/requirement_styles.css}">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <form>
        <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
    </form>
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Project Management</a><!-- THIS IS THE PATHING REQUIRED IN THE CONTROLLER CLASS-->
            </li>
        </ul>
    </div>
</nav>


    <div class = "container">
        <div class = "row" >
            <h1> List Action Items </h1>
        </div>

        <div class = "row">
            <div class = col-lg-3>
                <a th:href = "@{/projects/edit/action_items/new}" class = "btn btn-primary btn-sm mb-3"> Add Action Item</a><!--THE PATHING AND THE BUTTON TO CREATE A NEW OBJECT-->
            </div>
        </div>

        <div class = "bodyTable">
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <a th:href = "@{/projects/edit/requirements}">
                    <button type="button" class="btn btn-secondary" >Requirements</button>
                </a>
                <a th:href = "@{/projects/edit/tasks}">
                    <button type="button" class="btn btn-secondary"><pre class = "textbtn">Task        </pre></button>
                </a>
                <a th:href = "@{/projects/edit/action_items}">
                    <button type="button" class="btn btn-secondary"><pre class = "textbtn">Action Items</pre></button>
                </a>
                <a th:href = "@{/projects/edit/issues}">
                    <button type="button" class="btn btn-secondary"><pre class = "textbtn">Issues      </pre></button>
                </a>
                <a th:href = "@{/projects/edit/decisions}">
                    <button type="button" class="btn btn-secondary"><pre class ="textbtn">Decisions   </pre></button>
                </a>
                <a th:href = "@{/projects/edit/risks}">
                    <button type="button" class="btn btn-secondary"><pre class = "textbtn">Risk        </pre></button>
                </a>
                <a th:href = "@{/projects/edit/resources}">
                    <button type="button" class="btn btn-secondary"><pre class = "textbtn">Resources   </pre></button>
                </a>
                <form>
                    <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
                </form>
            </div>
            <table class = "table table-striped table-bordered table-dark"><!-- THIS IS THE TABLE USED TO DISPLAY ALL OBJECT STORE-->
                <thead>
                <tr>
                    <th> Action item Name</th>
                    <th> Action item Description</th>
                    <th> Date Created</th>
                    <th> Date Assign</th>
                    <th> Resource Assign</th>
                    <th> Expected Completion Date</th>
                    <th> Actual Completion Date</th>
                    <th> Status</th>
                    <th> Actions</th>
                </tr>
                </thead>


                <tbody>


                <tr th:each = "action_item: ${action_items}"><!-- THIS IS FUCNTIONS PART OF THYMELEAF THAT ITERATES THROUGH ALL DATA SENT HERE AND DISPLAYS WHAT IS AVALAIABLE-->
                    <td th:text ="${action_item.action_item_name}"></td>
                    <td th:text ="${action_item.description}"></td>
                    <td th:text ="${action_item.date_create}"></td>
                    <td th:text ="${action_item.date_assign}"></td>
                    <td th:text ="${action_item.resource_assign}"></td>
                    <td th:text ="${action_item.expected_completionDate}"></td>
                    <td th:text ="${action_item.actual_completionDate}"></td>
                    <td th:text ="${action_item.status}"></td>

                    <td>
                        <a th:href = "@{/projects/edit/action_items/edit/{id}(id=${action_item.id})}" class = "btn2 btn-primary">Update</a><!--BUTTON AND PATHING FOR UPDATE-->
                        <a th:href = "@{/projects/edit/action_items/{id}(id=${action_item.id})}" class = "btn3 btn-danger">Delete</a><!-- BUTTON AND PATHING FOR DELETE-->
                    </td>
                </tr>

                </tbody>

            </table>
        </div>
    </div>
</body>
</html>
