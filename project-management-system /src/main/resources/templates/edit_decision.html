<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reqCreate_styles.css}">
</head>
<body class ="body">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Project Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 Class = "text-center">Update Decision</h1>
        <div class = "card-body">
            <form th:action="@{/projects/edit/decisions/edit/{id}(id=${decision.id})}" th:object = "${decision}" method = "POST"><!--PATHING FOR ONCE THE FORM IS FILE WHERE THE NEXT LOCATION WILL BE FOR THE USER -->
                <!-- ALL OF THE STUFF BELOW IS BASIC FORM HTML AND THE TH:FIELD ARE PART OF THYMELEAF THAT TAKES INPUT AND SENDS IT BACK TO CONTROLLER CLASS-->
                <div class = "form-group">
                    <label>Decision Name</label>
                    <input type="text"
                           name="decision_name"
                           th:field = "*{decision_name}"
                           class = "form-control"
                           placeholder="Enter Decision Name"/>
                </div>

                <div class = "form-group">
                    <label>Decision Description</label>
                    <input type="text"
                           name="description"
                           th:field = "*{description}"
                           class = "form-control"
                           placeholder="Enter Decision description"/>
                </div>
                <div class = "form-group">
                    <label>Date Created</label>
                    <input type="text"
                           name="date_create"
                           th:field = "*{date_create}"
                           class = "form-control"
                           placeholder="Enter Date Created"/>
                </div>
                <div class = "form-group">
                    <label>Date Needed</label>
                    <input type="text"
                           name="date_need"
                           th:field = "*{date_need}"
                           class = "form-control"
                           placeholder="Enter Date Need"/>
                </div>
                <div class = "form-group">
                    <label>Date Made</label>
                    <input type="text"
                           name="date_made"
                           th:field = "*{date_made}"
                           class = "form-control"
                           placeholder="Enter Date Made"/>
                </div>
                <div class = "form-group">
                    <label>Decision Maker</label>
                    <input type="text"
                           name="decision_maker"
                           th:field = "*{decision_maker}"
                           class = "form-control"
                           placeholder="Enter Decision Maker"/>
                </div>
                <div class = "form-group">
                    <label>Expected Completion Date</label>
                    <input type="text"
                           name="expected_completionDate"
                           th:field = "*{expected_completionDate}"
                           class = "form-control"
                           placeholder="Enter Expected Completion Date"/>
                </div>
                <div class = "form-group">
                    <label>Actual Completion Date</label>
                    <input type="text"
                           name="actual_completionDate"
                           th:field = "*{actual_completionDate}"
                           class = "form-control"
                           placeholder="Enter Actual Completion Date"/>
                </div>
                <p> Priority</p>
                <select th:field="*{priority}">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <p> Severity </p>
                <select th:field="*{impact}">
                    <option value="Minor">Minor</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Critical">Critical</option>
                </select>
                <p> Status</p>
                <select th:field="*{status}">
                    <option value="Open">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Close">Completed</option>
                    <option value="Hold">Hold</option>
                    <option value="Complete">Complete</option>
                </select>

                <div class = "box-footer">
                    <button type = "submit" class = "btn btn-primary">
                        Submit
                    </button>
                    <form>
                        <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
                    </form>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
