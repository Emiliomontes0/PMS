<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/create_styles.css}">


</head>
<body class = "body">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Project Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
    <div class = "row">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <form>
                <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
            </form>
        </div>
        <div class = "col-lg-6 col-md-6 col-sm-6 card">
            <h1 Class = "text-center">Create New Project</h1>
            <div class = "card-body">
                <form th:action="@{/projects}" th:object = "${project}" method = "POST"><!--PATHING FOR ONCE THE FORM IS FILE WHERE THE NEXT LOCATION WILL BE FOR THE USER -->
                    <!-- ALL OF THE STUFF BELOW IS BASIC FORM HTML AND THE TH:FIELD ARE PART OF THYMELEAF THAT TAKES INPUT AND SENDS IT BACK TO CONTROLLER CLASS-->
                    <div class = "form-group">
                        <label class = "pmn">Project Manager Name</label>
                        <input type="text"
                               name="pmName"
                               th:field = "*{pmName}"
                               class = "form-control"
                               placeholder="Enter Project Manager Name"/>
                    </div>

                    <div class = "form-group">
                        <label>Project Name</label>
                        <input type="text"
                               name="projectName"
                               th:field = "*{projectName}"
                               class = "form-control"
                               placeholder="Enter Project Name"/>
                    </div>

                    <div class = "form-group">
                        <label>Project Description</label>
                        <input type="text"
                               name="description"
                               th:field = "*{description}"
                               class = "form-control"
                               placeholder="Enter Project Description"/>
                    </div>
                    <select th:field="*{status}">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>

                    <div class = "box-footer">
                            <button type = "submit" class = "button">
                                Submit
                            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
