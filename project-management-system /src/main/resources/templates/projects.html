<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"><!-- THIS IS WHAT ALLOWS COMMUNICATION BETWEEN UI AND MIDDLE WARE -->
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <!-- BELOW IS WHAT I USED TO CREATE TEMPLATES FOR THE UI AND ALSO MODIFY THE CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Project Management</a><!--THE PATHING AND THE BUTTON TO CREATE A NEW OBJECT-->
            </li>
        </ul>
    </div>
</nav>


    <div class = "container">
        <div class = "row" >
            <h1> List Projects </h1>
        </div>

        <div class = "row">
            <div class = col-lg-3>
                <a th:href = "@{/projects/new}" class = "btn btn-primary btn-sm mb-3"> Add project</a>
            </div>
        </div>

    <table class = "table table-striped table-bordered table-dark"><!-- THIS IS THE TABLE USED TO DISPLAY ALL OBJECT STORE-->
        <thead>
            <tr>
                <th> Project Manager Name</th>
                <th> Project Name</th>
                <th> Project Description</th>
                <th> Status </th>
                <th> Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each = "project: ${projects}"><!-- THIS IS FUCNTIONS PART OF THYMELEAF THAT ITERATES THROUGH ALL DATA SENT HERE AND DISPLAYS WHAT IS AVALAIABLE-->
                <td th:text ="${project.pmName}"></td>
                <td th:text ="${project.projectName}"></td>
                <td th:text ="${project.description}"></td>
                <td th:text = "${project.status}"></td>
                <td>
                    <a th:href = "@{/projects/edit/{id}(id=${project.id})}" class = "btn btn-primary">Update</a><!--BUTTON AND PATHING FOR UPDATE-->
                    <a th:href = "@{/projects/{id}(id=${project.id})}" class = "btn btn-danger">Delete</a><!-- BUTTON AND PATHING FOR DELETE-->
                </td>
            </tr>

        </tbody>

    </table>
    </div>
</body>
</html>
