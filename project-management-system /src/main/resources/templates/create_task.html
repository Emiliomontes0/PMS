<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reqCreate_styles.css}">


</head>
<body class = "body">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/new/tasks}">Project Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 card">
        <h1 Class = "text-center">Create New Task</h1>
        <div class = "card-body">
            <form th:action="@{/projects/edit/tasks}" th:object = "${task}" method = "POST">

                <div class = "form-group">
                    <label>Task Name</label>
                    <input type="text"
                           name="task_name"
                           th:field = "*{task_name}"
                           class = "form-control"
                           placeholder="Enter Task Name"/>
                </div>

                <div class = "form-group">
                    <label>Task Description</label>
                    <input type="text"
                           name="description"
                           th:field = "*{description}"
                           class = "form-control"
                           placeholder="Enter Task Description"/>
                </div>
                <div class = "form-group">
                    <label>DatesCreated</label>
                    <input type="text"
                           name="dateCreated"
                           th:field = "*{date_created}"
                           class = "form-control"
                           placeholder="Enter Task date created"/>
                </div>
                <div class = "form-group">
                    <label>Actual date Created</label>
                    <input type="text"
                           name="actual date created"
                           th:field = "*{actual_dateCreated}"
                           class = "form-control"
                           placeholder="Enter Task actual date created"/>
                </div>
                <div class = "form-group">
                    <label>Date ended</label>
                    <input type="text"
                           name="date_ended"
                           th:field = "*{date_end}"
                           class = "form-control"
                           placeholder="Enter Task date ended"/>
                </div>
                <div class = "form-group">
                    <label>Actual date ended</label>
                    <input type="text"
                           name="actual date ended"
                           th:field = "*{actual_dateEnded}"
                           class = "form-control"
                           placeholder="Enter Task actual date end"/>
                </div>
                <div class = "form-group">
                    <label>Expected Duration</label>
                    <input type="text"
                           name="expected duration"
                           th:field = "*{expected_duration}"
                           class = "form-control"
                           placeholder="Enter Task expected duration"/>
                </div>
                <div class = "form-group">
                    <label>Actual duration</label>
                    <input type="text"
                           name="actual duration"
                           th:field = "*{actual_duration}"
                           class = "form-control"
                           placeholder="Enter Task actual duration"/>
                </div>
                <div class = "form-group">
                    <label>expected effort</label>
                    <input type="text"
                           name="expected effort"
                           th:field = "*{expected_effort}"
                           class = "form-control"
                           placeholder="Enter Task expected effort"/>
                </div>
                <div class = "form-group">
                    <label>Actual effort</label>
                    <input type="text"
                           name="actual effort"
                           th:field = "*{actual_effort}"
                           class = "form-control"
                           placeholder="Enter Task actual effort"/>
                </div>
                <div class = "form-group">
                    <label>Resource assign</label>
                    <input type="text"
                           name="resource assign"
                           th:field = "*{resource_assign}"
                           class = "form-control"
                           placeholder="Enter Task resource assign"/>
                </div>
                <select th:field="*{status}">
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>

                <div class = "box-footer">
                    <button type = "submit" class = "button">
                        Submit
                    </button>
                    <form>
                        <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
