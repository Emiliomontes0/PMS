<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/create_styles.css}">

</head>
<body class ="body">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects}">Project Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "row">
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <a th:href = "@{/projects/edit/requirements}">
            <button type="button" class="btn btn-secondary" >Requirements</button>
        </a>
        <a th:href = "@{/projects/edit/tasks}">
            <button type="button" class="btn btn-secondary"><pre class = "textbtn">Task        </pre></button>
        </a>
        <a th:href = "@{/projects/edit/action_items}">
            <button type="button" class="btn btn-secondary"><pre class = "textbtn">Action Items</pre></button>
        </a>
        <a th:href = "@{/projects/edit/issues}">
            <button type="button" class="btn btn-secondary"><pre class = "textbtn">Issues      </pre></button>
        </a>
        <a th:href = "@{/projects/edit/decisions}">
            <button type="button" class="btn btn-secondary"><pre class ="textbtn">Decisions   </pre></button>
        </a>
        <a th:href = "@{/projects/edit/risks}">
            <button type="button" class="btn btn-secondary"><pre class = "textbtn">Risk        </pre></button>
        </a>
        <a th:href = "@{/projects/edit/resources}">
            <button type="button" class="btn btn-secondary"><pre class = "textbtn">Resources   </pre></button>
        </a>
        <form>
            <input type="button" class = "return" value="Return     " onclick="history.go(-1)">
        </form>
    </div>
    <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 Class = "text-center">Update Project</h1>
        <div class = "card-body">
            <form th:action="@{/projects/{id} (id=${project.id})}" th:object = "${project}" method = "POST">
                <div class = "form-group">
                    <label>Project Manager Name</label>
                    <input type="text"
                           name="pmName"
                           th:field = "*{pmName}"
                           class = "form-control"
                           placeholder="Enter Project Manager Name"/>
                </div>

                <div class = "form-group">
                    <label>Project Name</label>
                    <input type="text"
                           name="projectName"
                           th:field = "*{projectName}"
                           class = "form-control"
                           placeholder="Enter Project Name"/>
                </div>

                <div class = "form-group">
                    <label>Project Description</label>
                    <input type="text"
                           name="description"
                           th:field = "*{description}"
                           class = "form-control"
                           placeholder="Enter Project description"/>
                </div>

                <div class = "box-footer">
                    <button type = "submit" class = "btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
