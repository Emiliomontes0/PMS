<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<meta lang ="ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/requirement_styles.css}">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Project Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/new/requirements}">Project Management</a>
            </li>
        </ul>
    </div>
</nav>


<div class = "container">
    <div class = "row" >
        <h1> List Requirements </h1>
    </div>

    <div class = "row">
        <div class = col-lg-3>
            <a th:href = "@{/projects/new/requirements/new}" class = "btn1 btn-primary btn-sm mb-3"> Add requirement</a>
        </div>
    </div>
    <div class = "bodyTable">
        <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary btn-black">Requirements</button>
            <button type="button" class="btn btn-secondary">Task</button>
            <button type="button" class="btn btn-secondary">Action Items</button>
            <button type="button" class="btn btn-secondary">Issues</button>
            <button type="button" class="btn btn-secondary">Decisions</button>
            <button type="button" class="btn btn-secondary">Risk</button>
            <button type="button" class="btn btn-secondary">Resources</button>
            <form>
                <input type="button" class = "btn4" value="Return" onclick="history.go(-1)">
            </form>
        </div>
        <table class = "table table-striped table-bordered table-dark">
            <thead>
            <tr>
              <th> Requirement Name</th>
             <th> Project Description</th>
             <th> Actions</th>
            </tr>
             </thead>


              <tbody>


            <tr th:each = "requirement: ${requirements}">
                <td th:text ="${requirement.req_name}"></td>
                <td th:text ="${requirement.description}"></td>

            <td>

                <a th:href = "@{/projects/new/requirements/edit/{id}(id=${requirement.id})}" class = "btn2 btn-primary">Update</a>
                <a th:href = "@{/projects/new/requirements/{id}(id=${requirement.id})}" class = "btn3 btn-danger">Delete</a>
            </td>
        </tr>

        </tbody>

        </table>
    </div>
</div>
</body>
</html>
